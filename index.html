<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App MVC</title>
    
</head>
<body>
    <h1>My Todo List</h1>
    <div class="container">
        <div id="root">
            <input class="todo-input" type="text" placeholder="Add Todo..."><button class="add-todo">add</button><br>
            <div class="body-box">
                <ul class="todo-list"></ul>
            </div>
            
        </div>
        <div class="todo-filter">
            <button class="all-todo">All</button>
            <button class="complete-todo">Complete</button>
            <button class="active-todo">Active</button>
        </div>
    </div>    
    <script src="app.js" type="module"></script>
</body>
</html>
